<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
    integrity="undefined" crossorigin="anonymous">
<title>Verifikasi</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link href="../style/css/home.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container-fluid">
        <div class="head justify-content-start p-sm-5 ">
            <img src="../assets/images/back-arrow.png" alt="">
        </div>
        <img src="../assets/images/rafiki.png" alt="" class="bg-3">
        <div class="formbody d-flex justify-content-start">
            <form action="" class="form-reg" name="verify" id="form" onsubmit="return validated()" method="post">
                <h3>
                    Masukkan 4 Digit Kode Verifikasi
                </h3>
                <span class="jud">
                    Kode verifikasi telah terkirim melalui <b>WhatsApp</b> nomor <span>
                        628********321</span>
                </span>

                <div class="d-flex flex-row  mt-5 box-verif inputs" id="code" oninput="berubah()">
                    <input type="text" class="form-control" maxlength="1" name="n1">
                    <input type="text" class="form-control" maxlength="1" name="n2">
                    <input type="text" class="form-control" maxlength="1" name="n3">
                    <input type="text" class="form-control" maxlength="1" name="n4" id="last">
                </div>
                <button type="submit" class="btn-red b-mid b-daftar">
                    Verifikasi
                </button>
                <span class="kirim-ulang">
                    Kirim ulang kode dalam <b>23 detik</b>
                </span>
            </form>
        </div>
    </div>
    <script src="../style/js/verif.js"></script>
</body>

</html>
