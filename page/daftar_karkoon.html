<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
    integrity="undefined" crossorigin="anonymous">
<title>Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link href="../style/css/home.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container-fluid">
        <div class="head ">
            <img src="../assets/images/logo_karkoon.png" alt="">
        </div>
        <img src="../assets/images/illustration.png" alt="" class="bg-3 ms-5">
        <div class="formbody d-flex justify-content-start">
            <form action="" class="form-reg">
                <h3>
                    Daftar ke Karkoon
                </h3>
                <span>
                    Sudah memiliki akun? <a href="">Masuk</a>
                </span>
                <div class="form-grup">
                    <label for="NoHp">Nomor Telepon</label>
                    <input type="number" name="NoHp" class="form-control form-control-sm"
                        placeholder="(+62) 123-4567-8910">
                </div>
                <button type="submit" class="btn-red b-mid b-daftar">
                    Daftar
                </button>
                <img src="../assets/images/divider.png" style="margin-top: 28px;">
                <a href="" class="btn-red b-mid white b-daftar mt-5"> <img src="../assets/images/Brand_f.png" alt="">
                    Daftar dengan Facebook</a>
                <span class="mt-5 w-100 " id="text-info">
                    Dengan mendaftar, saya menyetujui <b>Syarat dan Ketentuan</b> serta <b>Kebijakan Privasi</b> yang
                    berlaku.
                </span>
            </form>
        </div>
    </div>
</body>

</html>
