<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
    integrity="undefined" crossorigin="anonymous">
<title>Data Informais Bisnis</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link href="../style/css/home.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container-fluid">
        <img src="../assets/images/rafiki2.png" alt="" class="bg-3 ">
        <div class="formbody d-flex justify-content-start">
            <form action="" class="form-reg">
                <h3>
                    Isi Data Informasi Bisnis
                </h3>
                <span>
                    Masukkan data informasi bisnis Anda dengan lengkap untuk melanjutkan.
                </span>
                <div class="b-check">
                    <span class="fw-bold">
                        Jenis Identitas
                    </span>
                    <div class=" check">
                        <div class="form-check radio-b">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <div class="circle-but">
                                <img src="../assets/images/ceklist.png" alt="">
                            </div>
                            <label class="form-check-label" for="flexRadioDefault1">
                                KTP
                            </label>
                        </div>
                        <div class="form-check radio-b">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <div class="circle-but">
                                <img src="../assets/images/ceklist.png" alt="">
                            </div>
                            <label class="form-check-label" for="flexRadioDefault2">
                                SIM
                            </label>
                        </div>
                        <div class="form-check radio-b">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <div class="circle-but">
                                <img src="../assets/images/ceklist.png" alt="">
                            </div>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Lainnya
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-grup">
                    <label for="email" class="fw-bold">Nomor Kartu Identitas</label>
                    <input type="text" name="email" class="form-control form-control-sm"
                        placeholder="Masukkan nama sesuai di kartu identitas">
                </div>
                <div class="form-grup">
                    <label for="email" class="fw-bold">Nama Pemilik</label>
                    <input type="text" name="email" class="form-control form-control-sm"
                        placeholder="Masukkan nomor kartu identitas">
                </div>
                <div class="form-grup">
                    <label for="email" class="fw-bold">Tanggal Lahir</label>
                    <input type="date" name="email" class="form-control form-control-sm" placeholder="DD/MM/YYYY">
                </div>
                <div class="b-check">
                    <span class="fw-bold">
                        Jenis Kelamin
                    </span>
                    <div class=" check">
                        <div class="form-check radio-b">
                            <input class="form-check-input " type="radio" name="jenis_kelamin" id="jenis_kelamin1">
                            <div class="circle-but">
                                <img src="../assets/images/ceklist.png" alt="">
                            </div>
                            <label class="form-check-label" for="jenis_kelamin1">
                                Pria
                            </label>
                        </div>
                        <div class="form-check me-5 radio-b">
                            <input class="form-check-input " type="radio" name="jenis_kelamin" id="jenis_kelamin2"
                                checked>
                            <div class="circle-but">
                                <img src="../assets/images/ceklist.png" alt="">
                            </div>
                            <label class="form-check-label" for="jenis_kelamin2">
                                Wanita
                            </label>
                        </div>
                    </div>
                </div>
                <div class="jud-u fw-bold mb-3">Unggah Foto KTP / SIM / Lainnya</div>
                <div class="form-grup d-flex m-min1">
                    <input type="file" class="upload-box" id="upload_foto" hidden>
                    <label for="upload_foto" id="but_upload">Unggah Foto</label>
                    <label for="upload_foto" id="but_upload2"> <img src="../assets/images/image.png" alt="">
                        Terunggah</label>
                    <span id="file-chosen">Belum ada file yang dipilih</span>
                    <span id="info-upload">
                        *Ukuran maks. file 2mb
                    </span>
                </div>
                <div class="form-grup radio-b check-s">
                    <input class="form-check-input " type="checkbox" name="jenis_kelamin" id="jenis_kelamin2" checked>
                    <div class="circle-but mt-3">
                        <img src="../assets/images/ceklist.png" alt="">
                    </div>
                    <label class="form-check-label syarat" for="jenis_kelamin2">
                        Saya telah membaca, memahami, dan menyetujui <b>Syarat dan Ketentuan</b> serta <b>Kebijakan
                            Privasi
                            Karkoon Shop</b>
                    </label>
                </div>
                <div class="bagi-but mt-5">
                    <button type="submit" class="btn-red b-mid white b-daftar ">
                        kembali
                    </button>
                    <button type="submit" class="btn-red b-mid b-daftar ">
                        kirim
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        const upload_foto = document.getElementById('upload_foto');

        const fileChosen = document.getElementById('file-chosen');

        const butOplaod = document.getElementById('but_upload');
        const butOplaod2 = document.getElementById('but_upload2');

        upload_foto.addEventListener('change', function () {
            fileChosen.textContent = this.files[0].name;
            butOplaod.style.display = "none";
            butOplaod2.style.display = "block";
        })
    </script>
</body>

</html>
