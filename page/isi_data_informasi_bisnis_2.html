<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
    integrity="undefined" crossorigin="anonymous">
<title>Data Informais Bisnis</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link href="../style/css/home.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container-fluid">
        <img src="../assets/images/rafiki2.png" alt="" class="bg-3 ">
        <div class="formbody d-flex justify-content-start">
            <form action="" class="form-reg">
                <h3>
                    Isi Data Informasi Bisnis
                </h3>
                <span>
                    Masukkan data informasi bisnis Anda dengan lengkap untuk melanjutkan.
                </span>
                <div class="b-check">
                    <span class="fw-bold">
                        Jenis Identitas
                    </span>
                    <div class=" check">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                KTP
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                SIM
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Lainnya
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-grup">
                    <label for="email" class="fw-bold">Nomor Kartu Identitas</label>
                    <input type="text" name="email" class="form-control form-control-sm"
                        placeholder="Masukkan nama sesuai di kartu identitas">
                </div>
                <div class="form-grup">
                    <label for="email" class="fw-bold">Nama Pemilik</label>
                    <input type="text" name="email" class="form-control form-control-sm"
                        placeholder="Masukkan nomor kartu identitas">
                </div>
                <div class="form-grup">
                    <label for="email" class="fw-bold">Tanggal Lahir</label>
                    <input type="text" name="email" class="form-control form-control-sm" placeholder="DD/MM/YYYY">
                </div>
                <div class="b-check">
                    <span class="fw-bold">
                        Jenis Identitas
                    </span>
                    <div class=" check">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Pria
                            </label>
                        </div>
                        <div class="form-check me-5">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Wanita
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-grup ">
                    <label for="KataSandi" class="fw-bold">Unggah Foto KTP / SIM / Lainnya</label>
                    <div>

                    </div>
                </div>
                <div class="form-grup">
                    <label for="KataSandi" class="fw-bold">Nama Kontak</label>
                    <input type="password" name="nohp" class="form-control form-control-sm"
                        placeholder="Masukkan nama kontak">
                </div>
                <div class="bagi-but mt-5">
                    <button type="submit" class="btn-red b-mid white b-daftar ">
                        kembali
                    </button>
                    <button type="submit" class="btn-red b-mid b-daftar ">
                        kirim
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        $(function () {
            $('#datepicker').datepicker();
        });
    </script>
</body>

</html>
