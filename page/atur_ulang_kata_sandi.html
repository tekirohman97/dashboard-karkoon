<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
    integrity="undefined" crossorigin="anonymous">
<title>Atur Ulang kata Sandi</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link href="../style/css/home.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container-fluid">
        <img src="../assets/images/rafiki.png" alt="" class="bg-3">
        <div class="formbody d-flex justify-content-start">
            <form action="" class="form-reg mt-7">
                <h3>
                    Atur Ulang Kata Sandi
                </h3>
                <span class="jud">
                    KMasukan nomor telepon yang terdaftar untuk mendapatkan kode OTP via <b>WhatsApp</b>
                </span>
                <div class="form-grup">
                    <label for="KataSandi" class="fw-bold">Nomor Telepon</label>
                    <input type="password" name="nohp" class="form-control form-control-sm"
                        placeholder="+62 123-4567-8910">
                </div>
                <button type="submit" class="btn-red b-mid b-daftar">
                    Kirim Kode OTP
                </button>
                <span class="kirim-ulang">
                    Kirim ulang kode dalam <b>23 detik</b>
                </span>
            </form>
        </div>
    </div>
</body>

</html>
